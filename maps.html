<! DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="map.css">
	<script src="https://maps.googleapis.com/maps/api/js? AIzaSyCRyip7m163aRymzbYWH4cn5rcvqLcJewQ"></script>
	<script>
function initialize() {
	var mapProp = {
		center: new google.maps.LatLng(10.48059, -66.9036),
		zoom: 7,
		mapTypeId: google.maps.MapTypeId.HYBRID
	};
	var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
	google.maps.event.addDomListener(window, 'load', initialize);
}

	</script>
	</head>

<body>
<h1> The places of settlement</h1>
<div id="googleMap" style="width:400px;height:400px"></div>

</body>
